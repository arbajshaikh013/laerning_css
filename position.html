<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 .box{
    width: 200px;
    height: 100px;
    background-color: gainsboro;
    border: 4px solid red;
    margin-bottom: 10px;
 }
 .box1{
    position: static;
 }
 .box2{
    position: relative;
    top: 30px;
    left: 150px;
 }
 .box3{
    position: relative;
    top: 30px;
    left: 150px;
 }
 .box4{
    position: fixed;
    bottom: 0px;
    right: 10px;
 }
 .box5{
    position: sticky;
 }
</style>
<body>
  <div class="box box1">position : static</div>
  <div class="box box2">position : relative</div>
  <div class="box box3">position : absolute</div>
  <div class="box box4">position : fixed</div>
  <div class="box box5">position : sticky</div>

  <h1>hello</h1>
   <h1>hello</h1>
    <h1>hello</h1>
     <h1>hello</h1>
      <h1>hello</h1>
</body>
</html>
