<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     body{
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
     }
     .swing{
        animation: swing 1.5s ease-in-out infinite alternate;
        transform-origin: top center;
        position: relative;
     }
     .swing img{
        width: 200px;
        border: 14px groove gold;
        box-shadow: 8px 8px 8px gray;
        display: block;   
     }
     .swing::before{
        content: "";
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 50px;
        background: grey;
     }
     .swing::after{
        content: "\2B24";
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50px);
        height: 10px;
        border-radius: 50%;
       /* width: 20px;*/
     }
     @keyframes swing{
        0%{transform: rotate(3deg);}
        100%{transform: rotate(-3deg);}
     }
</style>
<body>
    <figure class="swing">
        <img src="css/img_b_shadow/deer pic.jpg" alt=""/>
    </figure>
</body>
</html>
