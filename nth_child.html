<!DOCTYPE html>

    <title>Document</title>

<style>
    ul{
    list-style-type: none;
    width: 200px;
    padding: 10px;
    
}
li{
    background-color: lightblue;
    /* margin: 5px 0; */
    margin-bottom: 6px;

    padding: 10px;
    text-align: center;
    font-size: 18px;
    border-radius: 5px;
    border: 3px solid #ccc;
}
li:nth-child(odd){
    background-color: lightgreen;
}
li:nth-child(even){
    background-color: lightcoral;
}

    border: 3px solid orange;
}
li:last-child{

}
li:only-child{
    background-color: yellow;
    font-size: 22px;
    font-weight: bold;
}
