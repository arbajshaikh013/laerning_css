<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.linear{
    height: 400px;
    background: linear-gradient(to left, red,green,yellow,blue);
}
h1{
    color: white;
    text-align: center;
}
.radial{
    height: 600px;
     background: radial-gradient(circle at center,green,yellow,blue);
}
.conic{
    height: 500px;
    background: conic-gradient(from 90deg,pink, green, red,orange,blue);
}

</style>
<body>
    <div class="linear">
        <h1>Hello arbaj shaikh</h1>
    </div>

    <div class="radial">
       <h1>welcome to pune</h1>
    </div>

     <div class="conic">
       <h1>welcome to pune</h1>
    </div>
</body>
</html>
